<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <div class="background">

<form>
    <section class="signin">
        <h1>Sign In</h1>
    </section>

    <section class="nome">
        <label for="idName" class="titulo-caixa">Nome</label>
        <input type="text" class="caixa" id="idName">
    </section>

    <section class="user">
        <label for="idName" class="titulo-caixa">Usuário</label>
        <input type="text" class="caixa" id="idName">

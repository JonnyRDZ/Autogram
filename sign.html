<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-sign.css">
    <link rel="icon" href="img/logo.jpg">
    <script src="https://kit.fontawesome.com/f017647966.js" crossorigin="anonymous"></script>
    <script src="sign.js"></script>
    <title>Autogram - Sign In</title>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
<form>
    <section class="signin">
        <h1>Sign In</h1>
    </section>

    <section class="nome">
        <label for="idName" class="titulo-caixa">Nome</label>
        <input type="text" class="caixa" id="idName">
    </section>
    <section class="user">
        <label for="idName" class="titulo-caixa">Usuário</label>
        <input type="text" class="caixa" id="idName">
    </section>
    <section class="email">
        <label for="idEmail" class="titulo-caixa">Email</label>
        <input type="email" class="caixa" id="idEmail">
    </section>
    <section class="senha">
        <label for="idPassword" class="titulo-caixa">Senha</label>
        <input type="password" class="caixa" id="idPassword">
    </section>
    <section class="btn">
        <button onclick="cadastra()">Sign In</button>
    </section>
    <section class="logola">
        <h3>Já possui uma conta? Faça <a href="index.html">login</a>!</h3>
    </section>
    <section class="botoes">
        <img src="img/microsoft.png" alt="Microsoft Store">
        <img src="img/googleplay.png" alt="Google Play">
    </section>
</form>
</body>
</html>
